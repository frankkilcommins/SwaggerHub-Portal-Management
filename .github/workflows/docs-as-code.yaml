name: Publish Portal Content

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      log_level:
        description: 'Log level: 0=DEBUG, 1=INFO, 2=WARNING, 3=ERROR'
        required: false
        default: '1' # Set the default log level to INFO

env:
  SWAGGERHUB_API_KEY: ${{ secrets.SWAGGERHUB_API_KEY }}
  LOG_LEVEL: ${{ github.event.inputs.log_level }}

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Iterate over product folders
        shell: bash
        run: |
          for product in ./products/*; do
            echo "Product: $product"
            if [[ -d "$product" ]]; then
              echo "Product is a directory"
              product_name=${product#./products/}
              echo "Product name: $product_name"
              manifest="./products/$product_name/manifest.json"
              echo "Manifest: $manifest"
              if [[ -f "$manifest" ]]; then
                echo "Manifest is a file"
                manifest_path="../products/$product_name/manifest.json"
                . ./scripts/publish-portal-content.sh && portal_product_upsert "$manifest_path" "$product_name"
                . ./scripts/publish-portal-content.sh && load_and_process_product_manifest_content_metadata "$manifest_path" "$product_name"
              else
                echo "Manifest is not a file"
              fi
            else
              echo "Product is not a directory"
            fi
          done    
        env:
          PORTAL_SUBDOMAIN: ${{ env.SWAGGERHUB_PORTAL_SUBDOMAIN }}   

    